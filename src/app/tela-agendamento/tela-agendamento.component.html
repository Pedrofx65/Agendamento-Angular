<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Online</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><p>Odonto<span>Hub</span></p></a>
        </div>
        <div class="user-options">
            <a href="agendamentos.html">Ver Agendamentos</a>
        </div>
    </header>
    <main>
        <section id="form-section">
            <h1>Agende Seu Horário</h1>
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="clareamento">Clareamento</option>
                        <option value="canal">Tratamento de Canal</option>
                        <option value="carie">Tratamento de Cárie</option>
                        <option value="avaliacao">Avaliação</option>
                        <option value="extracao">Extração Dentária</option>
                        <option value="cirurgias">Cirúrgias</option>
                        <option value="outros">Outros+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
